<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="180" viewBox="0 0 480 180">
  <rect width="480" height="180" fill="#fff"/>
  <!-- Four D Flip-Flops -->
  <rect x="60" y="60" width="60" height="60" rx="10" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="90" y="90" font-size="16" fill="#222" text-anchor="middle">D</text>
  <rect x="140" y="60" width="60" height="60" rx="10" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="170" y="90" font-size="16" fill="#222" text-anchor="middle">D</text>
  <rect x="220" y="60" width="60" height="60" rx="10" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="250" y="90" font-size="16" fill="#222" text-anchor="middle">D</text>
  <rect x="300" y="60" width="60" height="60" rx="10" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="330" y="90" font-size="16" fill="#222" text-anchor="middle">D</text>
  <!-- Clock line -->
  <line x1="30" y1="120" x2="360" y2="120" stroke="#222" stroke-width="2"/>
  <polygon points="30,120 38,116 38,124" fill="#222"/>
  <text x="10" y="125" font-size="12" fill="#222">CLK</text>
  <!-- Flip-Flop connections -->
  <line x1="120" y1="90" x2="140" y2="90" stroke="#222" stroke-width="2"/>
  <line x1="200" y1="90" x2="220" y2="90" stroke="#222" stroke-width="2"/>
  <line x1="280" y1="90" x2="300" y2="90" stroke="#222" stroke-width="2"/>
  <!-- Outputs -->
  <line x1="120" y1="70" x2="120" y2="40" stroke="#222" stroke-width="2"/>
  <circle cx="120" cy="40" r="4" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="110" y="30" font-size="12" fill="#222">Q0</text>
  <line x1="200" y1="70" x2="200" y2="40" stroke="#222" stroke-width="2"/>
  <circle cx="200" cy="40" r="4" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="190" y="30" font-size="12" fill="#222">Q1</text>
  <line x1="280" y1="70" x2="280" y2="40" stroke="#222" stroke-width="2"/>
  <circle cx="280" cy="40" r="4" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="270" y="30" font-size="12" fill="#222">Q2</text>
  <line x1="360" y1="70" x2="360" y2="40" stroke="#222" stroke-width="2"/>
  <circle cx="360" cy="40" r="4" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="350" y="30" font-size="12" fill="#222">Q3</text>
</svg>
