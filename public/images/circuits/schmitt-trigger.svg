<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#fff"/>
  <!-- Op-Amp Triangle -->
  <polygon points="120,60 320,100 120,140" fill="#fff" stroke="#222" stroke-width="2"/>
  <!-- Non-inverting input -->
  <line x1="80" y1="120" x2="120" y2="120" stroke="#222" stroke-width="2"/>
  <circle cx="80" cy="120" r="4" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="50" y="125" font-size="12" fill="#222">IN</text>
  <!-- Feedback resistor -->
  <polyline points="220,100 224,94 228,106 232,94 236,106 240,94 244,106 248,100" fill="none" stroke="#222" stroke-width="2"/>
  <text x="230" y="90" font-size="12" fill="#222">Rf</text>
  <line x1="248" y1="100" x2="248" y2="120" stroke="#222" stroke-width="2"/>
  <!-- Output -->
  <line x1="320" y1="100" x2="360" y2="100" stroke="#222" stroke-width="2"/>
  <text x="365" y="105" font-size="12" fill="#222">OUT</text>
  <!-- Power rails -->
  <line x1="220" y1="60" x2="220" y2="40" stroke="#222" stroke-width="2"/>
  <text x="210" y="35" font-size="12" fill="#222">+V</text>
  <line x1="220" y1="140" x2="220" y2="160" stroke="#222" stroke-width="2"/>
  <text x="210" y="175" font-size="12" fill="#222">-V</text>
</svg>
