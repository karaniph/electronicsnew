<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="220" viewBox="0 0 420 220">
  <rect width="420" height="220" fill="#fff"/>
  <!-- Op-Amp Triangle -->
  <polygon points="200,80 340,110 200,140" fill="#fff" stroke="#222" stroke-width="2"/>
  <!-- Inverting input -->
  <line x1="160" y1="100" x2="200" y2="100" stroke="#222" stroke-width="2"/>
  <circle cx="160" cy="100" r="4" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="120" y="105" font-size="12" fill="#222">IN</text>
  <!-- Feedback resistor -->
  <polyline points="260,100 264,94 268,106 272,94 276,106 280,94 284,106 288,100" fill="none" stroke="#222" stroke-width="2"/>
  <text x="270" y="90" font-size="12" fill="#222">Rf</text>
  <line x1="288" y1="100" x2="288" y2="120" stroke="#222" stroke-width="2"/>
  <!-- Input capacitor -->
  <rect x="140" y="90" width="10" height="20" rx="2" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="142" y="125" font-size="12" fill="#222">Cin</text>
  <line x1="150" y1="100" x2="160" y2="100" stroke="#222" stroke-width="2"/>
  <!-- Output -->
  <line x1="340" y1="110" x2="380" y2="110" stroke="#222" stroke-width="2"/>
  <text x="385" y="115" font-size="12" fill="#222">OUT</text>
  <!-- Power rails -->
  <line x1="260" y1="80" x2="260" y2="60" stroke="#222" stroke-width="2"/>
  <text x="250" y="55" font-size="12" fill="#222">+V</text>
  <line x1="260" y1="140" x2="260" y2="160" stroke="#222" stroke-width="2"/>
  <text x="250" y="175" font-size="12" fill="#222">-V</text>
</svg>
