<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="200" viewBox="0 0 420 200">
  <rect width="420" height="200" fill="#fff"/>
  <!-- Battery Vcc -->
  <line x1="60" y1="40" x2="60" y2="60" stroke="#222" stroke-width="2"/>
  <line x1="60" y1="40" x2="130" y2="40" stroke="#222" stroke-width="2"/>
  <text x="65" y="32" font-size="12" fill="#222">Vcc</text>
  <!-- Collector resistors Rc1, Rc2 -->
  <polyline points="130,40 134,34 138,46 142,34 146,46 150,34 154,46 158,40" fill="none" stroke="#222" stroke-width="2"/>
  <polyline points="290,40 294,34 298,46 302,34 306,46 310,34 314,46 318,40" fill="none" stroke="#222" stroke-width="2"/>
  <!-- Wires to collectors -->
  <line x1="158" y1="40" x2="180" y2="60" stroke="#222" stroke-width="2"/>
  <line x1="318" y1="40" x2="300" y2="60" stroke="#222" stroke-width="2"/>
  <!-- Q1 -->
  <circle cx="180" cy="120" r="40" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="180" y1="60" x2="180" y2="100" stroke="#222" stroke-width="2"/>
  <line x1="180" y1="100" x2="180" y2="160" stroke="#222" stroke-width="2"/>
  <!-- Q2 -->
  <circle cx="300" cy="120" r="40" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="300" y1="60" x2="300" y2="100" stroke="#222" stroke-width="2"/>
  <line x1="300" y1="100" x2="300" y2="160" stroke="#222" stroke-width="2"/>
  <!-- Emitters joined -->
  <line x1="180" y1="160" x2="240" y2="160" stroke="#222" stroke-width="2"/>
  <line x1="300" y1="160" x2="240" y2="160" stroke="#222" stroke-width="2"/>
  <!-- Current source -->
  <rect x="235" y="160" width="10" height="20" rx="2" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="240" y="175" font-size="10" fill="#222">I</text>
  <!-- Ground -->
  <line x1="240" y1="180" x2="240" y2="190" stroke="#222" stroke-width="2"/>
  <line x1="236" y1="190" x2="244" y2="190" stroke="#222" stroke-width="2"/>
  <line x1="238" y1="194" x2="242" y2="194" stroke="#222" stroke-width="2"/>
  <line x1="239" y1="198" x2="241" y2="198" stroke="#222" stroke-width="2"/>
  <!-- Inputs -->
  <line x1="140" y1="120" x2="180" y2="120" stroke="#222" stroke-width="2"/>
  <text x="120" y="125" font-size="12" fill="#222">IN1</text>
  <line x1="340" y1="120" x2="300" y2="120" stroke="#222" stroke-width="2"/>
  <text x="350" y="125" font-size="12" fill="#222">IN2</text>
  <!-- Outputs -->
  <line x1="180" y1="60" x2="180" y2="40" stroke="#222" stroke-width="2"/>
  <text x="170" y="30" font-size="12" fill="#222">OUT1</text>
  <line x1="300" y1="60" x2="300" y2="40" stroke="#222" stroke-width="2"/>
  <text x="310" y="30" font-size="12" fill="#222">OUT2</text>
  <!-- Labels -->
  <text x="150" y="100" font-size="12" fill="#222">Q1</text>
  <text x="320" y="100" font-size="12" fill="#222">Q2</text>
  <text x="135" y="22" font-size="12" fill="#222">Rc1</text>
  <text x="315" y="22" font-size="12" fill="#222">Rc2</text>
</svg>
