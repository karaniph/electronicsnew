<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="340" height="140" viewBox="0 0 340 140">
  <rect width="340" height="140" fill="#fff"/>
  <!-- Battery -->
  <line x1="30" y1="70" x2="50" y2="70" stroke="#222" stroke-width="2"/>
  <line x1="50" y1="62" x2="50" y2="78" stroke="#222" stroke-width="2"/>
  <line x1="54" y1="66" x2="54" y2="74" stroke="#222" stroke-width="1"/>
  <line x1="54" y1="70" x2="70" y2="70" stroke="#222" stroke-width="2"/>
  <text x="30" y="65" font-size="12" fill="#222">-</text>
  <text x="70" y="65" font-size="12" fill="#222">+</text>
  <!-- Wire to resistors -->
  <line x1="70" y1="70" x2="100" y2="70" stroke="#222" stroke-width="2"/>
  <!-- Resistors (3 in parallel) -->
  <polyline points="100,60 104,54 108,66 112,54 116,66 120,54 124,66 128,60" fill="none" stroke="#222" stroke-width="2"/>
  <polyline points="100,70 104,64 108,76 112,64 116,76 120,64 124,76 128,70" fill="none" stroke="#222" stroke-width="2"/>
  <polyline points="100,80 104,74 108,86 112,74 116,86 120,74 124,86 128,80" fill="none" stroke="#222" stroke-width="2"/>
  <!-- Wires from resistors to LEDs -->
  <line x1="128" y1="60" x2="160" y2="60" stroke="#222" stroke-width="2"/>
  <line x1="128" y1="70" x2="160" y2="70" stroke="#222" stroke-width="2"/>
  <line x1="128" y1="80" x2="160" y2="80" stroke="#222" stroke-width="2"/>
  <!-- LED 1 -->
  <polygon points="160,52 170,60 160,68" fill="none" stroke="#d00" stroke-width="2"/>
  <line x1="170" y1="60" x2="178" y2="60" stroke="#d00" stroke-width="2"/>
  <line x1="170" y1="56" x2="170" y2="64" stroke="#d00" stroke-width="2"/>
  <!-- LED 2 -->
  <polygon points="160,62 170,70 160,78" fill="none" stroke="#d00" stroke-width="2"/>
  <line x1="170" y1="70" x2="178" y2="70" stroke="#d00" stroke-width="2"/>
  <line x1="170" y1="66" x2="170" y2="74" stroke="#d00" stroke-width="2"/>
  <!-- LED 3 -->
  <polygon points="160,72 170,80 160,88" fill="none" stroke="#d00" stroke-width="2"/>
  <line x1="170" y1="80" x2="178" y2="80" stroke="#d00" stroke-width="2"/>
  <line x1="170" y1="76" x2="170" y2="84" stroke="#d00" stroke-width="2"/>
  <!-- LED arrows (bottom LED) -->
  <line x1="175" y1="75" x2="183" y2="67" stroke="#d00" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="175" y1="85" x2="183" y2="93" stroke="#d00" stroke-width="1.5" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 L1,3 Z" fill="#d00" />
    </marker>
  </defs>
  <!-- Wires to ground -->
  <line x1="178" y1="60" x2="210" y2="60" stroke="#222" stroke-width="2"/>
  <line x1="178" y1="70" x2="210" y2="70" stroke="#222" stroke-width="2"/>
  <line x1="178" y1="80" x2="210" y2="80" stroke="#222" stroke-width="2"/>
  <!-- Ground symbol -->
  <line x1="210" y1="60" x2="210" y2="90" stroke="#222" stroke-width="2"/>
  <line x1="206" y1="90" x2="214" y2="90" stroke="#222" stroke-width="2"/>
  <line x1="208" y1="94" x2="212" y2="94" stroke="#222" stroke-width="2"/>
  <line x1="209" y1="98" x2="211" y2="98" stroke="#222" stroke-width="2"/>
  <!-- Labels -->
  <text x="110" y="55" font-size="12" fill="#222">R</text>
  <text x="170" y="110" font-size="12" fill="#d00">LEDs</text>
  <text x="45" y="110" font-size="12" fill="#222">Battery</text>
</svg>
