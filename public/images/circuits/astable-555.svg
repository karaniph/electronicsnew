<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="220" viewBox="0 0 420 220">
  <rect width="420" height="220" fill="#fff"/>
  <!-- 555 Timer Rectangle -->
  <rect x="180" y="80" width="80" height="60" rx="8" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="200" y="110" font-size="16" fill="#222">555</text>
  <!-- Vcc -->
  <line x1="220" y1="80" x2="220" y2="60" stroke="#222" stroke-width="2"/>
  <text x="210" y="50" font-size="12" fill="#222">Vcc</text>
  <!-- GND -->
  <line x1="220" y1="140" x2="220" y2="170" stroke="#222" stroke-width="2"/>
  <text x="210" y="185" font-size="12" fill="#222">GND</text>
  <!-- Trigger -->
  <line x1="180" y1="110" x2="140" y2="110" stroke="#222" stroke-width="2"/>
  <text x="100" y="115" font-size="12" fill="#222">TRIG</text>
  <!-- Output -->
  <line x1="260" y1="110" x2="300" y2="110" stroke="#222" stroke-width="2"/>
  <text x="310" y="115" font-size="12" fill="#222">OUT</text>
  <!-- Discharge -->
  <line x1="220" y1="140" x2="260" y2="170" stroke="#222" stroke-width="2"/>
  <text x="265" y="185" font-size="12" fill="#222">DIS</text>
  <!-- Threshold -->
  <line x1="260" y1="80" x2="300" y2="60" stroke="#222" stroke-width="2"/>
  <text x="310" y="55" font-size="12" fill="#222">THR</text>
  <!-- Reset -->
  <line x1="180" y1="90" x2="140" y2="60" stroke="#222" stroke-width="2"/>
  <text x="100" y="55" font-size="12" fill="#222">RESET</text>
  <!-- Control Voltage -->
  <line x1="260" y1="140" x2="300" y2="170" stroke="#222" stroke-width="2"/>
  <text x="310" y="185" font-size="12" fill="#222">CV</text>
</svg>
