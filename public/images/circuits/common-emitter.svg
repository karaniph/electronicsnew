<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#fff"/>
  <!-- Battery Vcc -->
  <line x1="60" y1="40" x2="60" y2="60" stroke="#222" stroke-width="2"/>
  <line x1="60" y1="40" x2="100" y2="40" stroke="#222" stroke-width="2"/>
  <text x="65" y="32" font-size="12" fill="#222">Vcc</text>
  <!-- RC Resistor -->
  <polyline points="100,40 104,34 108,46 112,34 116,46 120,34 124,46 128,40" fill="none" stroke="#222" stroke-width="2"/>
  <!-- Wire to collector -->
  <line x1="128" y1="40" x2="160" y2="40" stroke="#222" stroke-width="2"/>
  <!-- NPN Transistor (Collector to Emitter) -->
  <circle cx="180" cy="100" r="40" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="160" y1="40" x2="180" y2="60" stroke="#222" stroke-width="2"/>
  <line x1="180" y1="60" x2="180" y2="100" stroke="#222" stroke-width="2"/>
  <line x1="180" y1="100" x2="180" y2="140" stroke="#222" stroke-width="2"/>
  <line x1="180" y1="140" x2="180" y2="160" stroke="#222" stroke-width="2"/>
  <!-- RE Resistor -->
  <polyline points="180,140 184,134 188,146 192,134 196,146 200,134 204,146 208,140" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="208" y1="140" x2="208" y2="160" stroke="#222" stroke-width="2"/>
  <!-- Ground -->
  <line x1="180" y1="160" x2="208" y2="160" stroke="#222" stroke-width="2"/>
  <line x1="194" y1="160" x2="194" y2="170" stroke="#222" stroke-width="2"/>
  <line x1="190" y1="170" x2="198" y2="170" stroke="#222" stroke-width="2"/>
  <line x1="192" y1="174" x2="196" y2="174" stroke="#222" stroke-width="2"/>
  <line x1="193" y1="178" x2="195" y2="178" stroke="#222" stroke-width="2"/>
  <!-- Base Bias Divider (RB1, RB2) -->
  <line x1="60" y1="40" x2="60" y2="100" stroke="#222" stroke-width="2"/>
  <polyline points="60,100 64,94 68,106 72,94 76,106 80,94 84,106 88,100" fill="none" stroke="#222" stroke-width="2"/>
  <polyline points="88,100 92,106 96,94 100,106 104,94 108,106 112,94 116,100" fill="none" stroke="#222" stroke-width="2"/>
  <!-- Wire to base -->
  <line x1="116" y1="100" x2="140" y2="100" stroke="#222" stroke-width="2"/>
  <line x1="140" y1="100" x2="180" y2="100" stroke="#222" stroke-width="2"/>
  <!-- Input coupling capacitor -->
  <rect x="140" y="92" width="8" height="16" rx="2" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="144" y="110" font-size="10" fill="#222">C</text>
  <!-- Input signal -->
  <line x1="140" y1="100" x2="120" y2="100" stroke="#222" stroke-width="2"/>
  <text x="105" y="105" font-size="12" fill="#222">IN</text>
  <!-- Output coupling capacitor -->
  <rect x="180" y="32" width="8" height="16" rx="2" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="184" y="30" font-size="10" fill="#222">C</text>
  <line x1="188" y1="40" x2="210" y2="40" stroke="#222" stroke-width="2"/>
  <text x="215" y="45" font-size="12" fill="#222">OUT</text>
  <!-- Labels -->
  <text x="120" y="30" font-size="12" fill="#222">RC</text>
  <text x="210" y="130" font-size="12" fill="#222">RE</text>
  <text x="90" y="85" font-size="12" fill="#222">RB1</text>
  <text x="110" y="120" font-size="12" fill="#222">RB2</text>
  <text x="180" y="120" font-size="12" fill="#222">Q</text>
</svg>
