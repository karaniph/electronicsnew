<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="340" height="120" viewBox="0 0 340 120">
  <rect width="340" height="120" fill="#fff"/>
  <!-- Battery -->
  <line x1="30" y1="60" x2="50" y2="60" stroke="#222" stroke-width="2"/>
  <line x1="50" y1="52" x2="50" y2="68" stroke="#222" stroke-width="2"/>
  <line x1="54" y1="56" x2="54" y2="64" stroke="#222" stroke-width="1"/>
  <line x1="54" y1="60" x2="70" y2="60" stroke="#222" stroke-width="2"/>
  <text x="30" y="55" font-size="12" fill="#222">-</text>
  <text x="70" y="55" font-size="12" fill="#222">+</text>
  <!-- Wire to resistor -->
  <line x1="70" y1="60" x2="100" y2="60" stroke="#222" stroke-width="2"/>
  <!-- Resistor -->
  <polyline points="100,60 104,54 108,66 112,54 116,66 120,54 124,66 128,60" fill="none" stroke="#222" stroke-width="2"/>
  <!-- Wire to LEDs -->
  <line x1="128" y1="60" x2="160" y2="60" stroke="#222" stroke-width="2"/>
  <!-- LED 1 -->
  <polygon points="160,52 170,60 160,68" fill="none" stroke="#d00" stroke-width="2"/>
  <line x1="170" y1="60" x2="178" y2="60" stroke="#d00" stroke-width="2"/>
  <line x1="170" y1="56" x2="170" y2="64" stroke="#d00" stroke-width="2"/>
  <!-- LED 2 -->
  <polygon points="178,52 188,60 178,68" fill="none" stroke="#d00" stroke-width="2"/>
  <line x1="188" y1="60" x2="196" y2="60" stroke="#d00" stroke-width="2"/>
  <line x1="188" y1="56" x2="188" y2="64" stroke="#d00" stroke-width="2"/>
  <!-- LED 3 -->
  <polygon points="196,52 206,60 196,68" fill="none" stroke="#d00" stroke-width="2"/>
  <line x1="206" y1="60" x2="214" y2="60" stroke="#d00" stroke-width="2"/>
  <line x1="206" y1="56" x2="206" y2="64" stroke="#d00" stroke-width="2"/>
  <!-- LED arrows -->
  <line x1="210" y1="55" x2="218" y2="47" stroke="#d00" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="210" y1="65" x2="218" y2="73" stroke="#d00" stroke-width="1.5" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 L1,3 Z" fill="#d00" />
    </marker>
  </defs>
  <!-- Wire to ground -->
  <line x1="214" y1="60" x2="250" y2="60" stroke="#222" stroke-width="2"/>
  <!-- Ground symbol -->
  <line x1="250" y1="60" x2="250" y2="70" stroke="#222" stroke-width="2"/>
  <line x1="246" y1="70" x2="254" y2="70" stroke="#222" stroke-width="2"/>
  <line x1="248" y1="74" x2="252" y2="74" stroke="#222" stroke-width="2"/>
  <line x1="249" y1="78" x2="251" y2="78" stroke="#222" stroke-width="2"/>
  <!-- Labels -->
  <text x="110" y="45" font-size="12" fill="#222">R</text>
  <text x="170" y="90" font-size="12" fill="#d00">LEDs</text>
  <text x="45" y="90" font-size="12" fill="#222">Battery</text>
</svg>
