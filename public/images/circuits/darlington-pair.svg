<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="180" viewBox="0 0 400 180">
  <rect width="400" height="180" fill="#fff"/>
  <!-- Battery Vcc -->
  <line x1="60" y1="30" x2="60" y2="50" stroke="#222" stroke-width="2"/>
  <line x1="60" y1="30" x2="120" y2="30" stroke="#222" stroke-width="2"/>
  <text x="65" y="22" font-size="12" fill="#222">Vcc</text>
  <!-- Collector resistor Rc -->
  <polyline points="120,30 124,24 128,36 132,24 136,36 140,24 144,36 148,30" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="148" y1="30" x2="180" y2="50" stroke="#222" stroke-width="2"/>
  <!-- Q2 (right) -->
  <circle cx="220" cy="90" r="30" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="180" y1="50" x2="220" y2="60" stroke="#222" stroke-width="2"/>
  <line x1="220" y1="60" x2="220" y2="90" stroke="#222" stroke-width="2"/>
  <line x1="220" y1="90" x2="220" y2="120" stroke="#222" stroke-width="2"/>
  <!-- Q1 (left) -->
  <circle cx="140" cy="110" r="30" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="110" y1="110" x2="140" y2="110" stroke="#222" stroke-width="2"/>
  <line x1="140" y1="110" x2="220" y2="120" stroke="#222" stroke-width="2"/>
  <!-- Emitter to ground -->
  <line x1="220" y1="120" x2="220" y2="150" stroke="#222" stroke-width="2"/>
  <line x1="220" y1="150" x2="240" y2="150" stroke="#222" stroke-width="2"/>
  <line x1="230" y1="150" x2="230" y2="160" stroke="#222" stroke-width="2"/>
  <line x1="226" y1="160" x2="234" y2="160" stroke="#222" stroke-width="2"/>
  <line x1="228" y1="164" x2="232" y2="164" stroke="#222" stroke-width="2"/>
  <line x1="229" y1="168" x2="231" y2="168" stroke="#222" stroke-width="2"/>
  <!-- Input resistor Rb -->
  <polyline points="60,110 64,104 68,116 72,104 76,116 80,104 84,116 88,110" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="88" y1="110" x2="110" y2="110" stroke="#222" stroke-width="2"/>
  <text x="75" y="100" font-size="12" fill="#222">Rb</text>
  <!-- Input -->
  <line x1="60" y1="110" x2="60" y2="120" stroke="#222" stroke-width="2"/>
  <text x="45" y="125" font-size="12" fill="#222">IN</text>
  <!-- Output -->
  <line x1="220" y1="60" x2="250" y2="60" stroke="#222" stroke-width="2"/>
  <text x="255" y="65" font-size="12" fill="#222">OUT</text>
  <!-- Labels -->
  <text x="120" y="60" font-size="12" fill="#222">Q1</text>
  <text x="210" y="110" font-size="12" fill="#222">Q2</text>
  <text x="135" y="22" font-size="12" fill="#222">Rc</text>
</svg>
