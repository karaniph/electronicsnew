<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#fff"/>
  <!-- Op-Amp Triangle -->
  <polygon points="160,60 320,100 160,140" fill="#fff" stroke="#222" stroke-width="2"/>
  <!-- Inverting input -->
  <line x1="120" y1="80" x2="160" y2="80" stroke="#222" stroke-width="2"/>
  <circle cx="120" cy="80" r="4" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="90" y="85" font-size="12" fill="#222">IN (-)</text>
  <!-- Non-inverting input -->
  <line x1="120" y1="120" x2="160" y2="120" stroke="#222" stroke-width="2"/>
  <circle cx="120" cy="120" r="4" fill="#fff" stroke="#222" stroke-width="2"/>
  <text x="90" y="125" font-size="12" fill="#222">GND (+)</text>
  <!-- Feedback resistor -->
  <polyline points="220,80 224,74 228,86 232,74 236,86 240,74 244,86 248,80" fill="none" stroke="#222" stroke-width="2"/>
  <text x="230" y="70" font-size="12" fill="#222">Rf</text>
  <line x1="248" y1="80" x2="248" y2="120" stroke="#222" stroke-width="2"/>
  <!-- Input resistor -->
  <polyline points="120,80 124,74 128,86 132,74 136,86 140,74 144,86 148,80" fill="none" stroke="#222" stroke-width="2"/>
  <text x="130" y="70" font-size="12" fill="#222">Rin</text>
  <!-- Output -->
  <line x1="320" y1="100" x2="360" y2="100" stroke="#222" stroke-width="2"/>
  <text x="365" y="105" font-size="12" fill="#222">OUT</text>
  <!-- Power rails -->
  <line x1="240" y1="60" x2="240" y2="40" stroke="#222" stroke-width="2"/>
  <text x="230" y="35" font-size="12" fill="#222">+V</text>
  <line x1="240" y1="140" x2="240" y2="160" stroke="#222" stroke-width="2"/>
  <text x="230" y="175" font-size="12" fill="#222">-V</text>
</svg>
