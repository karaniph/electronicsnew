<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="160" viewBox="0 0 360 160">
  <rect width="360" height="160" fill="#fff"/>
  <!-- Battery -->
  <line x1="30" y1="80" x2="50" y2="80" stroke="#222" stroke-width="2"/>
  <line x1="50" y1="72" x2="50" y2="88" stroke="#222" stroke-width="2"/>
  <line x1="54" y1="76" x2="54" y2="84" stroke="#222" stroke-width="1"/>
  <line x1="54" y1="80" x2="70" y2="80" stroke="#222" stroke-width="2"/>
  <text x="30" y="75" font-size="12" fill="#222">-</text>
  <text x="70" y="75" font-size="12" fill="#222">+</text>
  <!-- Wires to 555 Timer -->
  <line x1="70" y1="80" x2="110" y2="80" stroke="#222" stroke-width="2"/>
  <!-- 555 Timer IC -->
  <rect x="110" y="60" width="50" height="40" rx="4" fill="#eee" stroke="#222" stroke-width="2"/>
  <text x="135" y="85" font-size="12" text-anchor="middle" fill="#222">555</text>
  <!-- LED output -->
  <line x1="160" y1="80" x2="200" y2="80" stroke="#222" stroke-width="2"/>
  <!-- LED symbol -->
  <polygon points="200,72 210,80 200,88" fill="none" stroke="#d00" stroke-width="2"/>
  <line x1="210" y1="80" x2="218" y2="80" stroke="#d00" stroke-width="2"/>
  <line x1="210" y1="76" x2="210" y2="84" stroke="#d00" stroke-width="2"/>
  <!-- LED arrows -->
  <line x1="215" y1="75" x2="223" y2="67" stroke="#d00" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="215" y1="85" x2="223" y2="93" stroke="#d00" stroke-width="1.5" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 L1,3 Z" fill="#d00" />
    </marker>
  </defs>
  <!-- Ground symbol -->
  <line x1="218" y1="80" x2="250" y2="80" stroke="#222" stroke-width="2"/>
  <line x1="250" y1="80" x2="250" y2="100" stroke="#222" stroke-width="2"/>
  <line x1="246" y1="100" x2="254" y2="100" stroke="#222" stroke-width="2"/>
  <line x1="248" y1="104" x2="252" y2="104" stroke="#222" stroke-width="2"/>
  <line x1="249" y1="108" x2="251" y2="108" stroke="#222" stroke-width="2"/>
  <!-- Labels -->
  <text x="135" y="50" font-size="12" fill="#222">555 Timer</text>
  <text x="210" y="120" font-size="12" fill="#d00">LED</text>
  <text x="45" y="120" font-size="12" fill="#222">Battery</text>
</svg>
